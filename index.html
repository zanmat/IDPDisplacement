<html>
    <head>
        <title>3W Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/dc.css"/>
        <link rel="stylesheet" type="text/css" href="css/leaflet.css"/>
        <link rel="stylesheet" type="text/css" href="css/site.css"/>
        <script src="js/jquery.js"></script>
        <script src="js/d3.min.js"></script>
        <script src="js/crossfilter.v1.min.js"></script>
        <script src="js/dc.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/dc.leaflet.js"></script>
        <script src="data/lookup.js"></script>
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-46399763-1']);
            _gaq.push(['_trackPageview']);

            (function() {
                 var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                 ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                 var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>         
    </head>
    <body>
        <div class="container">
                <div id="header" class="row">
                    <h2 id="title"></h2>
                    <div class="col-md-8">  
                        <p>Who is doing what and where in the DEC Phase 2 Nepal response.</p>
                    </div>
                    <div class="col-md-1">
                        <a class="reset btn btn-primary btn-sm" id="reset" href="javascript:dc.filterAll();dc.redrawAll();">Reset All</a>
                    </div>                            
                    <div id="count-info" class="col-md-3">
                        <span class="filter-count "></span> selected out of <span class="total-count "></span> records.
                    </div>                   
                </div>
                <div class="row">
                    <div class="col-md-4 colheight">                        
                        <p id="description"></p>
                        <div class="hdx-3w-viz" id="hdx-3W-what">
                            <p>What</p>
                        </div>
                        <div class="hdx-3w-viz" id="hdx-3W-status">
                            <p>Districts</p>
                        </div>                        
                    </div>
                    <div class="col-md-4 colheight"><div id="hdx-3W-who" class="hdx-3w-viz"><p>Who</p></div></div>
                    <div class="col-md-4 colheight"><p id="wheretitle">Where</p><div  class="hdx-3w-viz" id="hdx-3W-where"></div></div> 
                </div>
            <div class="row" align="right">
            This dashboard was created on the model of Simon B. Johnson's <a href="http://simonbjohnson.github.io/cyclone-pam-3w/">Vanuatu Cyclone Pam 3W map </a>. 
            </div>
        </div>
        <script src="js/site.js"></script> 
    </body>
</html>
