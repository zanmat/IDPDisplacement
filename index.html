<html>
    <head>
        <title>IDP Displacement Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/dc.css"/>
        <link rel="stylesheet" type="text/css" href="css/leaflet.css"/>
        <link rel="stylesheet" type="text/css" href="css/site.css"/>
        <script src="js/jquery.js"></script>
        <script src="js/d3.min.js"></script>
        <script src="js/crossfilter.v1.min.js"></script>
        <script src="js/dc.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/dc.leaflet.js"></script>
        <script src="data/lookup.js"></script>
       
    </head>
    <body>
        <div class="container">
                <div id="header" class="row">
                    <h2 id="title"></h2>
                    <div class="col-md-8">  
                        <p>Number of newly reported IDPs between October 31st and November 15th, 2016. </p>
                    </div>
                    <div class="col-md-1">
                        <a class="reset btn btn-primary btn-sm" id="reset" href="javascript:dc.filterAll();dc.redrawAll();">Reset All</a>
                    </div>                            
                    <div id="count-info" class="col-md-3">
                        <span class="filter-count "></span> selected out of <span class="total-count "></span> records.
                    </div>                   
                </div>
                <div class="row">
                    <div class="col-md-4 colheight">                        
                        <p id="description"></p>
                       <!-- <div class="hdx-3w-viz" id="hdx-3W-what">
                            <p>What</p>
                        </div> -->
                       <div id="hdx-3W-who" class="hdx-3w-viz"><p>Subdistrict of departure</p></div>                      
                    </div>
                    <div class="col-md-4 colheight"> <div class="hdx-3w-viz" id="hdx-3W-status">
                            <p>Subdistrict of destination</p>
                        </div>    </div>
                    <div class="col-md-4 colheight"><p id="wheretitle">Where (destination)</p><div  class="hdx-3w-viz" id="hdx-3W-where"></div></div> 
                </div>
            <div class="row" align="right">
            This dashboard was created on the model of Simon B. Johnson's <a href="http://simonbjohnson.github.io/cyclone-pam-3w/">Vanuatu Cyclone Pam 3W map </a>. 
            </div>
        </div>
        <script src="js/site.js"></script> 
    </body>
</html>
